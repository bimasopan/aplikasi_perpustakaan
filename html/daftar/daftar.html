<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Daftar perpus bima sena</title>
</head>
<body>
    <div class="container">
        <form action="/daftar" method="get">
            <label for="nama">Nama: </label>
            <input type="text" name="nama" id="nama" placeholder="Masukan nama lengkap"><br>
            <label for="nim">Nim: </label>
            <input type="text" name="nim" id="nim" placeholder="Masukan nim"><br>
            <label for="user">Username: </label>
            <input type="text" name="username" id="userD" placeholder="Buat username"><br>
            <label for="pass">Password: </label>
            <input type="password" name="password" id="passD" placeholder="Buat sandi"><br>
            <label for="pass">Masukan password: </label>
            <input type="password" name="password" id="passDD" placeholder="Masukan password lagi"><br>
            <label for="telepon">No telp: </label>
            <input type="text" name="no_telepon" id="telepon" placeholder="Masukan nomor telepon">
            <button type="submit" id="daftar">Daftar</button>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
