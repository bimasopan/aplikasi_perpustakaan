<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Daftar perpus bima sena</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <label for="nama">Nama: </label>
            <input type="text" name="nama" id="nama" placeholder="Masukan nama lengkap"><br>
            <label for="nim">Nim: </label>
            <input type="text" name="nim" id="nim" placeholder="Masukan nim"><br>
            <label for="user">Username: </label>
            <input type="text" name="username" id="user" placeholder="Buat username"><br>
            <label for="pass">Password: </label>
            <input type="password" name="password" id="pass" placeholder="Buat sandi"><br>
            <!-- <label for="pass">Masukan password lagi: </label>
            <input type="password" name="password" id="passDD" placeholder="Masukan password lagi"><br> -->
            <label for="telepon">No telp: </label>
            <input type="text" name="no_telepon" id="telepon" placeholder="Masukan nomor telepon">
            <label for="alamat">Alamat: </label>
            <input type="text" name="alamat" id="alamat" placeholder="Masukan alamat">
            <button type="submit" id="daftar">Daftar</button>
            <div class="cek">
                <p id="pesan"></p>
            </div>
            <a href="http://localhost:8000/" class="link"><p>Punya akun?</p></a>
        </div>
    </div>
    <script src="./js/daftar.js"></script>
</body>
</html>
